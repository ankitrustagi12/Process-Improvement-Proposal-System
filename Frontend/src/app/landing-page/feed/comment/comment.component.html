<div class="row">

  <div class="col-md-2 name">  {{userName}}</div>
  <div class="col-md-9 data">
      {{commentData}}            
  </div>
  <div class="col-md-1">
    <div class="example-button-container" *ngIf="userId==commentedUserId">

        <mat-icon style="font-size: 15px;">clear</mat-icon>
      </button>
    </div>
  </div>
</div>
