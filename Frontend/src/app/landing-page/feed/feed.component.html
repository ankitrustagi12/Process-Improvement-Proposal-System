<div style="padding-left: 1%;padding-right: 1%;">
    <mat-expansion-panel class="post" hideToggle>
        <mat-expansion-panel-header class="header">
            <mat-panel-title class="userBlock">
                {{post.user.name}}
            </mat-panel-title>
            <mat-panel-description class="title">
                {{post.title}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-divider></mat-divider>
        <div class="text">{{post.description}}</div>
    </mat-expansion-panel>
    <section>
        <button mat-icon-button [class.text-danger]="this.hasLiked" class="likeButton" (click)="postLike(post.id)">
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button  class="likeButton" (click)="openDialogshare()">
            <mat-icon>share</mat-icon></button>
        <p style="display:inline">{{this.numberLikes}} people upvoted this</p>

        <div class="example-button-container" [class.d-none]="!this.canUpdate">
            <button mat-mini-fab color="primary" (click)="delProposal()"  style="margin-left:1%;float:right; height:35px;width:35px">
            <mat-icon style="font-size: 20px;">delete</mat-icon>
            </button>
        </div>

        <button [class.d-none]="!this.canUpdate" mat-raised-button style="float:right" color="primary" (click)="openDialog(post)">Update</button>
                
    </section>
    <form >
        <mat-form-field class="commentBoxLength">
            <mat-label>Comment</mat-label>
            <input type="text" matInput name="comment" [(ngModel)]="new_comment" >
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" style="height:35px" (click)="postComment(post.id)">Comment</button>
    </form>
    <div style="margin:2px auto; border-top: 1px lightgray solid;padding-top: 1%;">{{this.commentsMessage}}</div>
    <button mat-stroked-button color=primary  (click)="this.commentVisibility=true" *ngIf="!this.commentVisibility" >See more</button>
    <div class="comments" [class.d-none]="!this.commentVisibility" *ngIf="this.noComments" [style.height.px]="height" >
        <div class="commentText row"  *ngFor="let comment of this.comments" >
            <div class="col-md-12">
                <app-comment class="com" *ngIf="this.commentVisibility" [comment]="comment" [userId]="userId" (parentFunction)="onDelete($event)"></app-comment>
            </div>
        </div>
    </div>
</div>
